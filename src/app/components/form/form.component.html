<h2>Search for a football team here: </h2>

<form (ngSubmit)="onTeamSearch()">
    <div class="form-control">
        <label for="teamSearch">Team:</label>
        <input type="text" name="teamSearch" [(ngModel)]="teamSearch" id="teamSearch" placeholder="Enter search for football team ...">
    </div>
    <!-- <input type="submit" value="Search team" class="btn btn-block"> -->
    <button mat-flat-button color="primary" type="submit">Search</button>
</form>
