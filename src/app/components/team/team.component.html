<h1>{{teamName}} Team</h1>

<div *ngIf="validSearch">
    <h1>Some basic information about {{teamName}}:</h1>
    <div>
        <ul *ngFor="let data of teamData">
            <li>{{data[0]}}: {{data[1]}}</li>
        </ul>
    </div>


    <img [src]="logo" alt="">
    <img [src]="stadiumImg" alt="">
</div>

<div *ngIf="!validSearch">
    <h1>You have not searched for any team yet</h1>
    <a routerLink="/">Go to Start</a>
</div>
