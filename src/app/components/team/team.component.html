<div class="team-grid">

    <div class="info">
        <h1>Information about {{teamName}}:</h1>
        <ul *ngFor="let data of teamData">
            <li>
                <h3>{{data[0]}}: {{data[1]}}</h3>
            </li>
        </ul>
    </div>


    <div class="logo">
        <img id="logo" [src]="logo" alt="team logo">
    </div>

    <div class="stadium">
        <h1>This is {{stadium}}</h1>
        <img id="stadium" [src]="stadiumImg" alt="team stadium">
    </div>

</div>
