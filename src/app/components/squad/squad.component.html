<h1>{{teamName}} Squad</h1>
<button mat-stroked-button routerLink="/">Make new search</button>

<div *ngIf="validSearch">
    <h1>Goalkeepers</h1>
    <app-player-card [position]="goalkeepers" [playerUrl]="playerUrl"></app-player-card>

    <h1>Defenders</h1>
    <app-player-card [position]="defenders" [playerUrl]="playerUrl"></app-player-card>

    <h1>Midfielders</h1>
    <app-player-card [position]="midfielders" [playerUrl]="playerUrl"></app-player-card>

    <h1>Attackers</h1>
    <app-player-card [position]="attackers" [playerUrl]="playerUrl"></app-player-card>
</div>

<div *ngIf="!validSearch">
    <h1>You have not searched for any team yet</h1>
    <a routerLink="/">Go to Start</a>
</div>

<div *ngIf="errorOccurred">
    <p>Something went wrong...</p>
</div>
