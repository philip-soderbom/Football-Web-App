<form (ngSubmit)="onFixtureSubmit()">
    <div class="inner-form">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Select number of fixtures</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let option of options" value="{{option}}">{{option}}</mat-option>
            </mat-select>
        </mat-form-field><br>
        <mat-radio-button [checked]="futureFixture" (change)="onRadioChange('upcoming')" color="primary">Upcoming</mat-radio-button>
        <mat-radio-button (change)="onRadioChange('previous')" color="primary">Previous</mat-radio-button>
        <button mat-flat-button color="primary" type="submit">Search fixtures</button>
    </div>
</form>

<div *ngFor="let fixt of fixtures">

    <p>Away team: {{fixt.teams.away.name}}</p>

</div>
