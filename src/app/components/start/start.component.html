<div class="start-container">

    <div class="start-form">
        <h1>Start</h1>
        <app-form (onSearch)="searchTeam($event)"></app-form>
    </div>


    <div *ngIf="validSearch">
        <div class="start-team">
            <app-team [teamName]="teamName" [teamData]="teamDisplayData" [logo]="teamLogo" [stadium]="stadium" [stadiumImg]="stadiumImage"></app-team>
        </div>
    </div>

    <div *ngIf="!validSearch">
        <h1>Your search gave no results...</h1>
    </div>
</div>
