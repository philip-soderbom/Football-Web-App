<h1>Start</h1>
<app-form (onSearch)="searchTeam($event)"></app-form>

<div *ngIf="validSearch">
    <h2>Current team searched for: {{teamName}}</h2>
    <app-team [teamName]="teamName" [teamData]="teamDisplayData" [logo]="teamLogo" [stadiumImg]="stadiumImage"></app-team>
</div>
<div *ngIf="!validSearch">
    <h1>Your search gave no results... Try again</h1>
</div>
